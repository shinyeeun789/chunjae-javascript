<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 자바스크립트 기본08 - 이벤트 </title>
    <script>

    </script>
</head>
<body>
    <div id="box1" class="box" onclick="clk1()"> 박스1 </div>
    <div id="box2" class="box" ondblclick="clk2('김이름')"> 박스2 </div>
    <div id="box3" class="box"> 박스3 </div>
    <div id="box4" class="box"> 박스4 </div>
    <div id="box5" class="box"> 박스5 </div>
    <div id="box6" class="box"> 박스6 </div>
    <div id="box7" class="box"> 박스7 </div>
    <div id="box8" class="box"> 박스8 </div>
    <hr>
    <div id="res1" class="res"></div>
    <script>
        // 이벤트(Event) : 사용자가 어떤 특정 행위를 했을 때의 사건
        
        // 사용자가 버튼3을 마우스로 클릭
        // 버튼3 = 이벤트 타겟 | 클릭 => 이벤트핸들러
        // 개발자는 버튼3을 마우스로 눌렀을 경우, 해당 서비스를 진행하게 되는데 이처럼 이벤트란 이벤트 타겟, 이벤트 핸들러, 서비스를 모두 합쳐 말함

        // 이벤트 적용 방법 =>
            // 인라인 이벤트 : 해당하는 요소(태그)에 필요한 이벤트 핸들러의 속성(attribute)에 직접 기술하는 것
            // 스크립트 이벤트 : 스크립트 태그 안 쪽에 필요한 이벤트 핸들러를 해당 요소를 선택하여 필요한 이벤트를 적용하는 것
        
        // 이벤트 종류 : 마우스 이벤트, 키보드 이벤트, 폼 이벤트, 기타 이벤트
            // 1. 마우스 이벤트 : click, dblclick, mouseover/hover/mouseenter, mouseleave, mousedown, mouseup, mousemove, contextmenu(마우스 오른쪽 버튼 눌렀을 때), scroll(wheel=mousewheel),
            // 2. 키보드 이벤트 : keypress(keydown+keyup), keydown, keyup
            // 3. 폼 관련 이벤트 : focus(커서를 얻었을 때), blur(커서를 잃었을 때), change, submit, reset, select(마우스로 드래그했을 때)
            // 4. 기타 이벤트 : load, abort(중단), unload, resize, scroll(스크롤바 움직일 때)
        // 자세한 설명은 github.com/kktlove/javascriptLec

        function clk1() {
            alert("어서오세요~!");
        }
        function clk2(a) {
            alert(a + "(이)가 오셨군요! 더블클릭!");
        }
        var box = document.getElementsByClassName("box");
        for(var i=2; i<box.length; i++) {
            box[i].addEventListener("click", function(e) {
                alert(e.target.innerText);
            });
        }
    </script>

    <hr>
    <form action="" id="join_form" onsubmit="return join(this)" method="post">
        <fieldset>
            <legend> 가입정보 </legend>
            <table>
                <tbody>
                    <tr>
                        <th><label for="field1"> 아이디 </label></th>
                        <td><input type="text" name="field1" id="field1" autofocus></td>
                    </tr>
                    <tr>
                        <th><label for="field2"> 비밀번호 </label></th>
                        <td><input type="password" name="field2" id="field2" required></td>
                    </tr>
                    <tr>
                        <th><label for="field3"> 비밀번호 확인 </label></th>
                        <td><input type="password" name="field3" id="field3" required></td>
                    </tr>
                    <tr>
                        <th><label for="field4"> 이름 </label></th>
                        <td><input type="text" name="field4" id="field4" required></td>
                    </tr>
                    <tr>
                        <th><label for="field5"> 이메일 </label></th>
                        <td><input type="email" name="field5" id="field5" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="가입">
                            <input type="reset" value="취소">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <script>
        // 폼 입력값에 대한 유효성 검증
        // (1) 인라인 이벤트
        function join(frm) {
            if (frm.field1.value == "") {               // input 태그에 required를 적어주지 않았다면 작성해야 하는 코드
                alert("아이디가 입력되지 않았습니다.");
                frm.field1.focus();
                return false;
            }
            if (frm.field3.value != frm.field2.value) {
                alert("비밀번호와 비밀번호 확인이 다릅니다.");
                return false;                           // 데이터 전송 막기
            }
        }

        // (2) 스크립트 이벤트
        var form = document.getElementById("join_form");
        form.addEventListener("submit", function() {
            // 해야 할 일 기술
        });

    </script>
</body>
</html>
