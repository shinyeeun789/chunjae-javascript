<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 자바스크립트 기본10 - screen & window </title>
</head>
<body>
    <div id="btn1"> 객체 속성 출력 </div>
    <div id="btn2"> 객체 속성 인쇄 </div>
    <div id="btn3" onclick="javascript:window.close()"> 창 닫기 </div>      <!-- 간단한 자바스크립트 구문은 이렇게도 사용할 수 있음 -->
    <div id="res"></div>

    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var res = document.getElementById("res");
        btn1.addEventListener("click", function() { req(); });
        btn2.addEventListener("click", function() { window.print(); });
        function req() {
            var html = "";
            for(var key in screen) {
                html += "<p>" + key + " : " + screen[key] + "</p>";
            }
            res.innerHTML = html;
        }
    </script>
</body>
</html>
